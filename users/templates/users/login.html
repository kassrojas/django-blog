{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-11 col-md-6 mx-auto pt-3 pb-2">
            <h2>Sign In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
            <div class="pt-3">
                <small class="text-muted">Need an account?
                    <a href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
