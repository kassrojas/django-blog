{% extends 'blog/base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 mx-auto pt-5">
            <div class="card border-primary shadow-sm">
                <div class="card-header bg-primary text-white fw-bold">
                    <i class="bi bi-check-circle"></i> Logout Successful
                </div>
                <div class="card-body">
                    <h4 class="card-title">You have been successfully logged out!</h4>
                    <p class="card-text text-muted">
                        Thank you for visiting. You can sign back in or return to the homepage.
                    </p>
                    <div class="mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In Again
                        </a>
                        <a href="{% url 'index' %}" class="btn btn-outline-primary">
                            <i class="bi bi-house-door"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
