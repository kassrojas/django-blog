<!-- blog/delete_post.html -->
{% extends 'blog/base.html' %}

{% block content %}

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 mx-auto pt-5">
            <div class="alert alert-primary shadow-sm" role="alert">
                <h1 class="alert-heading">Delete Blog Post</h1>
                <p>Are you sure you want to delete this post?</p>
                <hr>
                <p class="mb-3 text-muted">This action cannot be undone.</p>
                <div class="row gx-2 d-flex flex-column flex-md-row justify-content-center">
                    <div class="col-12 col-md-auto mb-2 mb-md-0">
                        <form action="" method="post">
                            {% csrf_token %}
                            <button class="btn btn-primary w-100" type="submit">Delete</button>
                        </form>
                    </div>
                    <div class="col-12 col-md-auto">
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary w-100">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
