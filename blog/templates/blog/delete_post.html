{% extends 'blog/base.html' %}

{% block content %}

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 mx-auto pt-5">
            <div class="alert alert-danger shadow-sm" role="alert">
                <h1 class="alert-heading">Delete Blog Post</h1>
                <p>Are you sure you want to delete this post?</p>
                <hr>
                <p class="mb-3 text-muted">This action cannot be undone.</p>
                <form action="" method="post" class="mt-3">
                    {% csrf_token %}
                    <button class="btn btn-danger me-2" type="submit">Delete</button>
                </form>
                <a href="{% url 'index' %}" class="btn btn-outline-secondary mt-2">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
